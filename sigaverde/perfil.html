<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(160deg, #f0f4f8, #e0f2f1);
    color: #333;
    overflow-x: hidden;
  }

  /* Header */
  header.header {
    background: linear-gradient(135deg, #2ecc71, #27ae60);
    color: #fff;
    text-align: center;
    padding: 60px 20px 40px 20px;
    border-bottom-left-radius: 50px;
    border-bottom-right-radius: 50px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }
  header.header h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 2.8rem;
    margin-bottom: 10px;
  }
  header.header p {
    font-size: 1.1rem;
    opacity: 0.9;
  }

  /* Main content */
  main.main-content {
    display: flex;
    justify-content: center;
    padding: 50px 20px;
  }

  .profile-card {
    background: #fff;
    padding: 30px 25px;
    border-radius: 25px;
    text-align: center;
    width: 280px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.08);
    transition: 0.4s;
  }
  .profile-card:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 25px 50px rgba(0,0,0,0.12);
  }
  .profile-card img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
    border: 3px solid #27ae60;
  }
  .profile-card h2 {
    margin: 10px 0 5px 0;
    font-size: 1.6rem;
    color: #27ae60;
  }
  .profile-card p {
    margin: 0;
    font-size: 1rem;
    opacity: 0.8;
  }

  /* Footer */
  footer.footer {
    display: flex;
    justify-content: space-around;
    padding: 15px 0;
    background: #27ae60;
    color: #fff;
    position: fixed;
    bottom: 0;
    width: 100%;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
  }
  footer.footer a {
    text-decoration: none;
    color: #fff;
    font-size: 0.85rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: 0.2s;
  }
  footer.footer a.active {
    font-weight: 700;
  }
  footer.footer a:hover {
    transform: translateY(-3px);
  }
  footer.footer a span {
    margin-top: 5px;
    font-size: 0.75rem;
  }

  @media(max-width:768px){
    main.main-content{
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
  }
</style>
</head>
